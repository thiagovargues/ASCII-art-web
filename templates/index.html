<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASCII Art Web</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- If you wire a static handler, also load /style.css for the same rules -->
    <style>
      :root{
        --ink: #f5f5f5;
        --ink-subtle: #c9c9c9;
        --paper: #050505;
        --panel: rgba(255,255,255,0.03);
        --border: rgba(255,255,255,0.18);
        --border-strong: rgba(255,255,255,0.35);
      }
      *{ box-sizing: border-box; }
      body{
        margin:0;
        color: var(--ink);
        font-family: "SF Pro Text", "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
        background-color: #000;
        min-height: 100vh;
        overflow-x: hidden;
        background-image:
          repeating-linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px),
          repeating-linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px),
          repeating-linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 42px),
          repeating-linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 42px),
          radial-gradient(60% 60% at 52% 42%, rgba(255,255,255,0.06), rgba(255,255,255,0.0) 60%),
          radial-gradient(120% 120% at 50% 45%, rgba(0,0,0,0), rgba(0,0,0,0.82) 70%, rgba(0,0,0,0.95));
      }
      .page{
        max-width: 1180px;
        margin: 0 auto;
        padding: 52px 20px 72px;
        position: relative;
        z-index: 1;
      }
      header{
        display:flex;
        justify-content:space-between;
        align-items:flex-end;
        gap: 12px;
        margin-bottom: 34px;
      }
      h1{
        margin:0;
        letter-spacing: 0.22em;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 22px;
      }
      .subtitle{
        margin:6px 0 0;
        color: var(--ink-subtle);
        font-size: 13px;
        letter-spacing: 0.06em;
      }
      .note{
        font-size: 12px;
        color: var(--ink-subtle);
        border: 1px solid var(--border);
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255,255,255,0.02);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      main{
        display:grid;
        grid-template-columns: minmax(0, 1.05fr) minmax(320px, 0.95fr);
        gap: 18px;
      }
      @media (max-width: 960px){
        main{ grid-template-columns: 1fr; }
      }
      .panel{
        background: rgba(0,0,0,0.78);
        border: none;
        border-radius: 12px;
        padding: 18px;
        box-shadow: none;
        backdrop-filter: blur(1px);
        max-width: 100%;
      }
      .panel h2{
        margin: 0 0 8px;
        font-size: 14px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .panel p{
        margin: 0 0 12px;
        color: var(--ink-subtle);
        font-size: 13px;
      }
      form{
        display:flex;
        flex-direction:column;
        gap: 12px;
      }
      label{
        display:flex;
        justify-content:space-between;
        align-items:center;
        font-size: 12px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--ink-subtle);
        gap: 8px;
      }
      .field-head{
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap: 10px;
        margin-bottom: 6px;
      }
      .field-meta{
        display:flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .metric{
        color: var(--ink-subtle);
        font-size: 11px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.02);
      }
      .pill{
        display:inline-flex;
        align-items:center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255,255,255,0.08);
        border: 1px solid var(--border-strong);
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      select, textarea{
        width: 100%;
        max-width: 100%;
        min-width: 0;
        background: rgba(255,255,255,0.02);
        color: var(--ink);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }
      option{
        background-color: #111;
        color: #f5f5f5;
      }
      select:focus, textarea:focus{
        border-color: var(--border-strong);
        box-shadow: 0 0 0 2px rgba(255,255,255,0.14);
      }
      textarea{
        min-height: 180px;
        resize: vertical;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        line-height: 1.32;
      }
      .input-row{
        display:grid;
        grid-template-columns: minmax(220px, 0.6fr) minmax(0, 1fr);
        gap: 12px;
        width: 100%;
      }
      @media (max-width: 780px){
        .input-row{ grid-template-columns: 1fr; }
      }
      .actions{
        display:flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 4px;
      }
      @media (max-width: 540px){
        .actions{ justify-content: center; }
      }
      .result-actions{
        justify-content: flex-end;
      }
      button{
        border: 1px solid var(--border);
        background: transparent;
        color: var(--ink);
        border-radius: 999px;
        padding: 10px 16px;
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.08s ease, background 0.15s ease, border-color 0.15s ease;
      }
      button:hover{
        background: rgba(255,255,255,0.04);
        border-color: var(--border-strong);
      }
      button:active{ transform: translateY(1px); }
      button:disabled{
        opacity: 0.6;
        cursor: default;
        transform: none;
      }
      .primary{
        background: #ffffff;
        color: #000000;
        border-color: #ffffff;
      }
      .ghost{
        color: var(--ink-subtle);
      }
      .error{
        margin-top: 4px;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.28);
        background: rgba(255,255,255,0.04);
        color: var(--ink);
        font-size: 13px;
        letter-spacing: 0.04em;
      }
      .result-head{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 12px;
        margin-bottom: 10px;
      }
      .result-head span{
        color: var(--ink-subtle);
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .output{
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.02);
        padding: 14px;
        min-height: 220px;
        max-height: 520px;
        overflow: auto;
      }
      pre{
        margin: 0;
        padding: 14px;
        background: rgba(255,255,255,0.03);
        border: none;
        border-radius: 8px;
        color: var(--ink);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 14px;
        line-height: 1.12;
        white-space: pre;
        overflow: auto;
      }
      .placeholder{
        color: var(--ink-subtle);
        font-size: 13px;
        letter-spacing: 0.05em;
        padding: 10px;
      }
      .space-ornaments{
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .bg-orbit{
        position: fixed;
        width: 180px;
        height: 180px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
        filter: drop-shadow(0 0 18px rgba(255,255,255,0.12));
        opacity: 0.7;
      }
      .bg-orbit.o1{ left: 18%; top: 50%; }
      .bg-orbit.o2{ left: 78%; top: 28%; width: 140px; height: 140px; opacity: 0.55; }
      .bg-orbit.o3{ left: 72%; top: 78%; width: 120px; height: 120px; opacity: 0.5; }
      .bg-orbit.o4{ left: 28%; top: 22%; width: 110px; height: 110px; opacity: 0.6; }
      .bg-orbit.o5{ left: 50%; top: 12%; width: 150px; height: 150px; opacity: 0.45; }
      .bg-orbit.o6{ left: 60%; top: 58%; width: 260px; height: 260px; opacity: 0.38; }
      .bg-orbit.o7{ left: 15%; top: 78%; width: 90px; height: 90px; opacity: 0.5; }
      .bg-orbit.o8{ left: 88%; top: 55%; width: 130px; height: 130px; opacity: 0.5; }
      .bg-orbit::before{
        content:"";
        position:absolute;
        inset: 42px;
        border-radius:50%;
        background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.65), rgba(255,255,255,0.08) 50%, transparent 70%);
        box-shadow:
          0 0 14px rgba(255,255,255,0.14),
          0 0 40px rgba(255,255,255,0.08);
      }
      .bg-orbit::after{
        content:"";
        position:absolute;
        inset: 22px;
        border-radius:50%;
        background:
          radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6) 0 6px, transparent 8px),
          radial-gradient(circle at 62% 48%, rgba(255,255,255,0.5) 0 5px, transparent 7px),
          radial-gradient(circle at 50% 72%, rgba(255,255,255,0.45) 0 4px, transparent 6px);
        filter: blur(0.2px);
      }
      .bg-orbit .ring{
        position:absolute;
        inset: -6px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.2);
        transform-origin: center;
        animation: ringOrbit 3s linear infinite;
      }
      .bg-orbit .ring::after{
        content:"";
        position:absolute;
        inset: -8px;
        border-radius: 50%;
        border: 1px dotted rgba(255,255,255,0.14);
      }
      .bg-orbit .ring1{
        transform: scaleX(1.35) rotate(18deg);
        animation-duration: 3.5s;
        opacity: 0.6;
      }
      .bg-orbit .ring2{
        inset: 10px;
        transform: scaleX(1.15) rotate(-12deg);
        animation-duration: 4.5s;
        opacity: 0.4;
      }
      /* per-orbit variations to desync motions */
      .bg-orbit.o1{ animation-duration: 11s; }
      .bg-orbit.o1 .ring1{ animation-duration: 3.2s; }
      .bg-orbit.o1 .ring2{ animation-duration: 4.2s; }

      .bg-orbit.o2{ animation-duration: 13s; }
      .bg-orbit.o2 .ring1{ animation-duration: 2.8s; }
      .bg-orbit.o2 .ring2{ animation-duration: 3.6s; }

      .bg-orbit.o3{ animation-duration: 10s; }
      .bg-orbit.o3 .ring1{ animation-duration: 3.0s; }
      .bg-orbit.o3 .ring2{ animation-duration: 3.8s; }

      .bg-orbit.o4{ animation-duration: 14s; }
      .bg-orbit.o4 .ring1{ animation-duration: 3.1s; }
      .bg-orbit.o4 .ring2{ animation-duration: 4.0s; }

      .bg-orbit.o5{ animation-duration: 12s; }
      .bg-orbit.o5 .ring1{ animation-duration: 3.4s; }
      .bg-orbit.o5 .ring2{ animation-duration: 4.4s; }

      .bg-orbit.o6{ animation-duration: 16s; }
      .bg-orbit.o6 .ring1{ animation-duration: 3.7s; }
      .bg-orbit.o6 .ring2{ animation-duration: 4.8s; }

      .bg-orbit.o7{ animation-duration: 9s; }
      .bg-orbit.o7 .ring1{ animation-duration: 2.6s; }
      .bg-orbit.o7 .ring2{ animation-duration: 3.4s; }

      .bg-orbit.o8{ animation-duration: 15s; }
      .bg-orbit.o8 .ring1{ animation-duration: 3.3s; }
      .bg-orbit.o8 .ring2{ animation-duration: 4.6s; }
      .bg-orbit::before,
      .bg-orbit::after{
        animation: glowPulse 10s ease-in-out infinite;
      }
      .bg-orbit{
        animation: gasDrift 12s ease-in-out infinite;
      }
      @media (max-width: 820px){
        .bg-orbit{ display: none; }
      }
      .planet{
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.22);
        opacity: 0.2;
        background: transparent;
      }
      .planet::before{
        content:"";
        position:absolute;
        inset: 34px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.18);
      }
      .planet::after{
        content:"";
        position:absolute;
        top: 50%;
        left: 18%;
        width: 64%;
        height: 1px;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.28) 40%, rgba(255,255,255,0.28) 60%, rgba(255,255,255,0) 100%);
        transform: translateY(-50%);
      }
      .planet .core{
        position: absolute;
        width: 46px;
        height: 46px;
        top: 67px;
        left: 67px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.24);
        box-shadow:
          0 0 0 1px rgba(255,255,255,0.08),
          0 0 18px rgba(255,255,255,0.06);
      }
      .planet .ring{
        position: absolute;
        inset: 6px;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.18);
        transform: scaleX(1.35) rotate(14deg);
        animation: spin 12s linear infinite;
      }
      .planet .ring::after{
        content:"";
        position:absolute;
        inset: -8px;
        border-radius:50%;
        border: 1px dashed rgba(255,255,255,0.14);
        transform: scaleX(0.9);
        animation: spin 9s linear infinite reverse;
      }
      .planet .ring::before{
        content:"";
        position:absolute;
        inset: 14px;
        border-radius:50%;
        border: 1px solid rgba(255,255,255,0.08);
        transform: scaleX(1.4) rotate(-10deg);
      }
      .p1{
        top: 12%;
        left: 8%;
        transform: scale(0.9);
      }
      .p2{
        bottom: 10%;
        right: 10%;
        width: 210px;
        height: 210px;
        opacity: 0.16;
        transform: scale(1.05);
        animation: float 22s ease-in-out infinite;
      }
      .p2 .ring{ animation-duration: 10s; }
      @keyframes spin{
        to{ transform: scaleX(1.35) rotate(374deg); }
      }
      @keyframes ringOrbit{
        from{ transform: scaleX(1.35) rotate(0deg); }
        to{ transform: scaleX(1.35) rotate(360deg); }
      }
      @keyframes glowPulse{
        0%{ opacity: 0.9; transform: scale(1); }
        50%{ opacity: 0.7; transform: scale(1.03); }
        100%{ opacity: 0.9; transform: scale(1); }
      }
      @keyframes gasDrift{
        0%{ transform: translate(-50%, -50%) scale(1); }
        50%{ transform: translate(calc(-50% - 14px), calc(-50% - 14px)) scale(1.08); }
        100%{ transform: translate(-50%, -50%) scale(1); }
      }
      @keyframes float{
        0%{ transform: translate3d(0,0,0) scale(1.05); }
        50%{ transform: translate3d(0,-10px,0) scale(1.05); }
        100%{ transform: translate3d(0,0,0) scale(1.05); }
      }
    </style>
  </head>

  <body>
    <div class="bg-orbit o1" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="bg-orbit o2" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="bg-orbit o3" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="bg-orbit o4" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="bg-orbit o5" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="bg-orbit o6" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="bg-orbit o7" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="bg-orbit o8" aria-hidden="true">
      <span class="ring ring1"></span>
      <span class="ring ring2"></span>
    </div>
    <div class="space-ornaments" aria-hidden="true">
      <div class="planet p1">
        <div class="ring"></div>
        <div class="core"></div>
      </div>
      <div class="planet p2">
        <div class="ring"></div>
        <div class="core"></div>
      </div>
    </div>
    <div class="page">
      <header>
        <div>
          <h1>ASCII Art Lab</h1>
        </div>
      </header>

      <main>
        <section class="panel">
          <h2>Entrée</h2>
          <p>Saisissez votre texte, choisissez un banner, puis laissez le terminal dessiner.</p>

          <form method="POST" action="/ascii-art">
            <div class="input-row">
              <div>
                <div class="field-head">
                  <label for="banner">Banner</label>
                  <span class="pill" id="banner-pill">{{.Banner}}</span>
                </div>
                <select id="banner" name="banner">
                  <option value="standard" {{if eq .Banner "standard"}}selected{{end}}>standard</option>
                  <option value="shadow" {{if eq .Banner "shadow"}}selected{{end}}>shadow</option>
                  <option value="thinkertoy" {{if eq .Banner "thinkertoy"}}selected{{end}}>thinkertoy</option>
                </select>
              </div>
              <div>
                <div class="field-head">
                  <label for="text">Texte</label>
                  <div class="field-meta">
                    <span class="metric" id="char-count">0 caractère</span>
                    <span class="metric" id="line-count">0 ligne</span>
                  </div>
                </div>
                <textarea id="text" name="text" placeholder="Tapez ici, utilisez \\n pour les retours à la ligne.">{{.Text}}</textarea>
              </div>
            </div>

            <div class="actions">
              <button class="primary" type="submit">→ Render</button>
              <button class="ghost" type="reset">Clear</button>
            </div>

            {{if .Error}}
              <div class="error">{{.Error}}</div>
            {{end}}
          </form>
        </section>

        <section class="panel">
          <div class="result-head">
            <h2>Résultat</h2>
          </div>
          <div class="output">
            {{if .Result}}
              <pre id="result">{{.Result}}</pre>
            {{else}}
              <div class="placeholder">Le rendu ASCII apparaîtra ici.</div>
            {{end}}
          </div>
          <div class="actions result-actions">
            <button class="ghost" type="button" id="copy-btn" onclick="copyResult()">Copy</button>
          </div>
        </section>
      </main>
    </div>

    <script>
      const textArea = document.getElementById("text");
      const charCount = document.getElementById("char-count");
      const lineCount = document.getElementById("line-count");
      const bannerSelect = document.getElementById("banner");
      const bannerPill = document.getElementById("banner-pill");
      const copyBtn = document.getElementById("copy-btn");

      function updateMetrics() {
        const value = textArea ? textArea.value : "";
        const chars = value.length;
        const normalized = value.replace(/\r\n/g, "\n").replace(/\\n/g, "\n");
        const lines = normalized === "" ? 0 : normalized.split("\n").length;

        if (charCount) charCount.textContent = `${chars} ${chars > 1 ? "caractères" : "caractère"}`;
        if (lineCount) lineCount.textContent = `${lines} ${lines > 1 ? "lignes" : "ligne"}`;
      }

      function syncBanner() {
        if (bannerSelect && bannerPill) {
          bannerPill.textContent = bannerSelect.value || "standard";
        }
      }

      function copyResult() {
        const el = document.getElementById("result");
        if (!el || !navigator.clipboard) return;

        navigator.clipboard.writeText(el.innerText || el.textContent || "").then(() => {
          if (!copyBtn) return;
          copyBtn.textContent = "Copié";
          copyBtn.disabled = true;
          setTimeout(() => {
            copyBtn.textContent = "Copy";
            copyBtn.disabled = false;
          }, 1400);
        });
      }

      textArea?.addEventListener("input", updateMetrics);
      bannerSelect?.addEventListener("change", syncBanner);
      updateMetrics();
      syncBanner();
    </script>
  </body>
</html>
